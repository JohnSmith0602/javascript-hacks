<html>
    <head>
        <title>Recommend Music</title>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.7.3/build/cssgrids/grids-min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="main-div" class="yui3-g">
            <div class="yui3-u" id="nav">
            </div>
            <div class="yui3-u" id="left">
                <h3 id="header">Recommend a song to me</h3> 
                <div id="searchbox">
                    <p id="keyword-holder"><input id="keyword" name="keyword" /></p>
                    <p id="suggest">Top Suggestion</p>
                </div>
                <div id="video-player"></div>
                <div id="video-title"></div>
                <div id="recommend-button"><a href='#' class="button">Recommend</a></div>
                <div><p id="error">Oops!!! Something went wrong, please try again !</p></div>
            </div>
            <div class="yui3-u" id="right">
                <div id="playlist-title"><p>Current Playlist</p></div>
                <div id="video-playlist"></div>
            </div>
        </div>
        <!-- Javascipt --> 
        <script src="http://yui.yahooapis.com/3.7.3/build/yui/yui-min.js"></script>
        <script src="js/frontend.js"></script>
    </body>
</html>
